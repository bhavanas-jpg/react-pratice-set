<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!---ICONSCOUTT CDN-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <!---STYLESHEET-->
    <link rel="stylesheet" href="./style.css">   
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="logo">socialMedia</h2>
         <div class="search-bar">
         <i class="uil uil-search"></i>
         <input type="search" placeholder="Search for creators, inspirations and projects">
         </div>
         <div class="create">
         <label class="btn btn-primary" for="create-post">Create</label>
         <div class="profile-picture">
            <img src="./images/profile-1.jpg" alt="">
         </div>
         </div>
        </div>
    </nav>
    <!-------MAIN----------->
    <main>
        <div class="container">
            <!---===========left================---->
            <div class="left">
                <a  class="profile">
                    <div class="profile-picture">
                        <img src="./images/profile-1.jpg" alt="">
                    </div>
                    <div class="handle">
                        <h4>Diana Ayi</h4>
                        <p class="text-muted">@dayi</p>
                    </div>
                </a>
                <!---===========sidebar================---->
                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="uil uil-home"></i></span><h3>Home</h3>
                    </a>
                    <a class="menu-item ">
                        <span><i class="uil uil-compass"></i></span><h3>Explore</h3>
                    </a>
                    <a class="menu-item"><span><i class="uil uil-bookmark"></i></span><h3>BookMarks</h3></a>
                    <a class="menu-item"><span><i class="uil uil-user"></i></span><h3>Profile</h3></a>
                    <a class="menu-item"><span><i class="uil uil-palette"></i></span><h3>Theme</h3></a>
                        
                        
                        
                    
                     <!---===========end of sidebar================---->
                    
                
                </div>
                <label for="create-post" class="btn btn-primary">Create Post</label>
            </div>
            <!---===========middle================---->
            <div class="middle">
             <form class="create-post">
                <div class="profile-picture">
                    <img src="./images/profile-1.jpg" alt="">
                </div>
                <input type="text"  placeholder="What's on your mind, Diana?" id="">
                <input type="submit" value="Post" class="btn btn-primary"  id="">
             </form>
             <!----========FEEDS=====-->
             <div class="feeds">
                <div class="feed">
                    <div class="head">
                        <div class="user">
                            <div class="profile-picture">
                                <img src="./images/profile-13.jpg" alt="">
                            </div>
                            <div class="ingo">
                                <h3>Lana Rose</h3>
                                <small>Dubai, 15 MINUTES AGO</small>
                            </div>                         
                        </div>
                        <span class="edit">
                            <i class="uil uil-ellipsis-h"></i>
                        </span>
                    </div>
                    <div class="photo">
                        <img src="./images/post-1.png" alt="">
                    </div>
                    <div class="action-buttons">
                        <div class="interaction-buttons">
                            <span><i class="uil uil-heart"></i></span>
                            <span><i class="uil uil-comment-dots"></i></span>
                            <span><i class="uil uil-share-alt"></i></span>
                        </div>
                        <div class="bookmark">
                            <span><i class="uil uil-bookmark-full "></i></span>
                        </div>
                    </div>
                <div class="liked-by">
                    <span><img src="./images/profile-10.jpg" alt=""></span>
                    <span><img src="./images/profile-4.jpg" alt=""></span>
                    <span><img src="./images/profile-15.jpg" alt=""></span>
                    <p>Liked by <b>Ernest Achiever</b> and 2 others</p>
                </div>
                <div class="caption">
                    <p><b>Lana Rose</b>
                    Lorem ipsum dolor sit quisqum eius.
                    <span class="hash-tag">#lifestyle</span> 
                    </p>
                </div>
                <div class="comments text-muted">View all 2 comments</div>



                </div>
             </div>

            </div>
            <!---===========right================---->
            <div class="right">
            <div class="info">
                <h3>Suggested Users</h3>
                <div class="profile-picture">
                    <img src="./images/profile-13.jpg" alt="">
                </div>
                <div>
                    <h5>Hajia Bintu</h5>
                    <div class="action">
                        <button class="btn btn-primary">
                            Follow
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
